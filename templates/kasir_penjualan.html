{% extends 'base_w_nav.html' %}

{% block head %}
<title>ATK - Karangasem</title>
{% endblock %}

{% block body %}

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <!-- table penjualan -->
        <div class="col-md-8">
            <div class="ibox">
                <div class="ibox-content">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nama</th>
                                <th>Jumlah</th>
                                <th>Harga</th>
                                <th>Total</th>
                                <th>...</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>1234567890123456789012345678901234567890</td>
                                <td>2</td>
                                <td>500</td>
                                <td>1.000</td>
                                <td>
                                    <a href="#" class="btn btn-white btn-sm">
                                        <i class="fa fa-times"> Hapus</i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- end of table penjualan -->

        <div class="col-md-4">
            <!-- input penjualan -->
            <div class="ibox">
                <div class="ibox-content">
                    <form class="m-t" role="form" action="#" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-sm" placeholder="Barcode" name="barcode" required="">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-sm" placeholder="Nama Barang" name="nama_barang" required="">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control form-control-sm" placeholder="Jumlah Barang" name="jumlah_barang" required="">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control form-control-sm" placeholder="Harga Satuan" name="harga_satuan" disabled>
                        </div>
                        <button type="submit" name="submit" class="btn btn-primary block full-width m-b">Tambah</button>
                    </form>
                </div>
            </div>

            <!-- total penjualan -->
            <div class="ibox">
                <div class="ibox-content text-center">
                    <div class="medium m-t-s">10 (total barang)</div>
                    <div class="medium m-t-s">Rp10.000.000 (total harga)</div>
                    <button class="btn btn-primary btn-sm">Bayar</button>
                </div>
            </div>
            <!-- end of total penjualan -->



        </div>
    </div>
</div>
{% endblock %}
